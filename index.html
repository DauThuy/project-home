<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CNN</title>
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="page-header">
		<div class="wrapper">
			<div class="header-left">
				<div class="page-logo">
					<a href="#">
						<img src="img/logo_cnn.png" alt="page-logo">
					</a>
				</div>

                <nav class="page-nav">
                	<ul>
                		<li><a href="">Regions</a></li>
                		<li><a href="">U.S. Politics</a></li>
                		<li><a href="">Money</a></li>
                		<li><a href="">Entertainment</a></li>
                		<li><a href="">Tech</a></li>
                		<li><a href="">Sport</a></li>
                		<li><a href="">Travel</a></li>
                		<li><a href="">Style</a></li>
                		<li><a href="">Health</a></li>
                		<li><a href="">Video</a></li>
                		<li><a href="">VR</a></li>
                	</ul>
                </nav>

			</div>

			<div class="header-right">
				<div class="page-international">
					<input type="checkbox" id="international-switcher" hidden="">
					<label for="international-switcher">International Edition <i class="fas fa-chevron-down"></i></label>
					<div class="international-block">
						<ul>
							<li>U.S</li>
							<li>Arabic</li>
							<li>Espanol</li>
						</ul>
						<hr>
						<p>Set edition preference</p>
						<div>
							<input type="radio" id="us-id" name="gr-edition">
							<label for="us-id">U.S</label>

							<input type="radio" id="inter-id" name="gr-edition">
							<label for="inter-id">International</label>
						</div>

						<div>
							<button class="confirm">Confirm</button>
						</div>
					</div>
				</div>

				<div class="page-search">
					<input type="search" id="page-search-field" placeholder="Search CNN..." hidden="">
					<label for="page-search-field" class="page-search-label">Search<i class="fas fa-arrow-right"></i></label>
					<input type="checkbox" id="search-switcher" hidden="">
					<label for="search-switcher"><i class="fas fa-search"></i></label>
				</div>

				<div class="page-expanded-menu">
					<input type="checkbox" id="expanded-menu-switcher" hidden="">
					<label for="expanded-menu-switcher"><i class="fas fa-bars"></i></label>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
